<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: lightgrey;
    }

    #calculator {
      text-align: center;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 200px;
    }

    button {
      padding: 10px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="calculator">
  <h2>Tax Calculator</h2>
  <label for="amount">Amount:</label>
  <input type="number" id="amount" placeholder="Enter amount" step="0.01">

  <label for="taxRate">Tax Rate (%):</label>
  <input type="number" id="taxRate" placeholder="Enter tax rate" step="0.01">
<br>
  <button onclick="calculateTax()">Calculate Tax</button>

  <div id="result"></div>
</div>

<script>
  function calculateTax() {
    // Get values from input fields
    var amount = parseFloat(document.getElementById("amount").value);
    var taxRate = parseFloat(document.getElementById("taxRate").value);

    // Validate input
    if (isNaN(amount) || isNaN(taxRate)) {
      alert("Please enter valid numeric values.");
      return;
    }

    // Calculate tax
    var taxAmount = (amount * taxRate) / 100;
    var totalAmount = amount + taxAmount;

    // Display result
    var resultElement = document.getElementById("result");
    resultElement.innerHTML = "Tax Amount: ₹" + taxAmount.toFixed(2) + "<br>Total Amount (including tax): ₹" + totalAmount.toFixed(2);
  }
</script>

</body>
</html>
